<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Empresa - EcoEnergy</title>
</head>
<body>
    <h1>Registro de empresa</h1>
    <p>Como empresa interesada en EcoEnergy quiero registrarme para comenzar a usar el sistema.</p>

    <form action="{% url 'inicio' %}" method="get">
        <label for="nombre_empresa">Nombre de la empresa:</label><br/>
        <input type="text" id="nombre_empresa" name="nombre_empresa" required /><br/><br/>

        <label for="email">Correo electrónico:</label><br/>
        <input type="email" id="email" name="email" required /><br/><br/>

        <label for="password">Contraseña:</label><br/>
        <input type="password" id="password" name="password" required /><br/><br/>

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya estás registrado? <a href="{% url 'login_empresa' %}">Inicia sesion</a></p>
</body>
</html>
