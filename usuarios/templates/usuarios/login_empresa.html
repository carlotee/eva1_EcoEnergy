<!--HU6 — Login de empresa
Como usuario PYME registrado
quiero iniciar sesión en la plataforma
para acceder a mi información y dashboard.
Criterios de aceptación
• Dado que accedo a /login/, veo un formulario con email y contraseña.
• Cuando ingreso credenciales válidas, me redirige al dashboard.
• Si las credenciales son inválidas, se muestra un mensaje de error.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <label for="username">Correo electrónico:</label>
        <input type="text" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="{% url 'registro_empresa' %}">Regístrate aquí</a></p>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
